<app-layout></app-layout>
<div class="container mt-3">
  <h2>Calculadora de Descuento</h2>

  <div class="form-group">
    <label for="cantidad">Cantidad:</label>
    <input type="number" class="form-control" id="cantidad" [(ngModel)]="cantidad" />
  </div>

  <div class="form-group">
    <label for="precio">Precio por unidad:</label>
    <input type="number" class="form-control" id="precio" [(ngModel)]="precio" />
  </div>

  <button class="btn btn-primary mt-3" (click)="calcularTotal()">Calcular Total</button>

  <div class="mt-3" *ngIf="total > 0">
    <h4>Detalle de la Compra</h4>
    <p>Total a pagar: {{ total | currency }}</p>
    <p *ngIf="descuentoAplicado">Descuento del 20% aplicado</p>
  </div>
</div>
